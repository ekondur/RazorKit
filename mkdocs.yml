    - Scale Options: 
        - Scales: chartjs/scales/scales.md
        - Grid: chartjs/scales/grid.md
        - Ticks: chartjs/scales/ticks.md
        - Title: chartjs/scales/title.md
        - Callbacks: chartjs/scales/callbacks.md
        - Border: chartjs/scales/border.md
    - Layout: chartjs/layout.md
    - Animation: chartjs/animation.md
    - Interaction: chartjs/interaction.md
    - Padding: chartjs/padding.md